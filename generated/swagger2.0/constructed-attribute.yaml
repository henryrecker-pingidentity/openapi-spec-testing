    delete:
      summary: Delete a Constructed Attribute
      operationId: delete-constructed-attribute
      parameters:
      - $ref: '#/parameters/applyChangeTo'
      - description: Name of the Constructed Attribute
        in: path
        name: constructed-attribute-name
        required: true
