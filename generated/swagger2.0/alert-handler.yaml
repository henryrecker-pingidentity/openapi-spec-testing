parameters:
  filter:
    in: query
    name: filter
    description: "SCIM filter"
    required: false
    type: string
  sortBy:
    in: query
    name: sortBy
    description: "Specifies a property value by which to sort"
    required: false
    type: string
  sortOrder:
    in: query
    name: sortOrder
    description: "Specifies either ascending or descending alphabetical order"
    required: false
    type: string
    enum:
    - "ascending"
    - "descending"
  startIndex:
    in: query
    name: startIndex
    description: "1-based index of the first result to return"
    required: false
    type: number
  count:
    in: query
    name: count
    description: "Indicates the number of results per page"
    required: false
    type: number
  attributes:
    in: query
    name: attributes
    description: "Comma-separated list of attributes to include in the response"
    required: false
    type: string
  excludeAttributes:
    in: query
    name: excludeAttributes
    description: "Comma-separated list of attributes to exclude from the response"
    required: false
    type: string
  applyChangeTo:
    in: query
    name: applyChangeTo
    description: "Specify whether to apply this configuration change to a single server or the whole server group. This does not apply to mirrored subtree objects"
    required: false
    type: string
    enum:
    - "singleServer"
    - "serverGroup"
definitions:
  get-resource-types-response:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          allOf:
          - type: object
            properties:
              schemas:
                type: array
                items:
                  type: string
                  enum:
                  - "urn:ietf:params:scim:schemas:core:2.0:ResourceType"
              id:
                type: string
              name:
                type: string
              description:
                type: string
              endpoint:
                type: string
          - $ref: '#/definitions/meta'
  meta:
    type: object
    properties:
      meta:
        type: object
        properties:
          resourceType:
            type: string
          location:
            type: string
  messages:
    type: object
    properties:
      "urn:pingidentity:schemas:configuration:messages:2.0":
        type: object
        properties:
          notifications:
            type: array
            items:
              type: string
          requiredActions:
            type: array
            items:
              type: object
              properties:
                property:
                  type: string
                type:
                  type: string
                synopsis:
                  type: string
              required:
              - type
              - synopsis
  patch-request:
    type: object
    properties:
      operations:
        type: array
        items:
          $ref: '#/definitions/operation'
    required:
    - operations
  operation:
    type: object
    properties:
      op:
        type: string
        enum:
        - "add"
        - "remove"
        - "replace"
      path:
        type: string
      value:
        type: string
    required:
    - op
    - path
  alert-handler-list-response:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          $ref: '#/definitions/alert-handler-response'
    required:
    - schemas
    - totalResults
  add-alert-handler-request:
    allOf:
    - type: object
      properties:
        handlerName:
          type: string
          description: >-
              Name of the new Alert Handler
    - $ref: '#/definitions/alert-handler-properties'
    required:
    - handlerName
  alert-handler-response:
    allOf:
    - type: object
      properties:
        id:
          type: string
          description: >-
              Name of the Alert Handler
    - $ref: '#/definitions/meta'
    - $ref: '#/definitions/alert-handler-properties'
    required:
    - id
    - schemas
  alert-handler-response-with-messages:
    allOf:
    - $ref: '#/definitions/messages'
    - $ref: '#/definitions/alert-handler-response'
  alert-handler-properties:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:output"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:smtp"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:jmx"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:groovy-scripted"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:custom"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:snmp"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:twilio"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:error-log"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:snmp-sub-agent"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:exec"
          - "urn:pingidentity:schemas:configuration:2.0:alert-handler:third-party"
      outputLocation:
        type: string
        enum:
        - "server-out-file"
        - "standard-output"
        - "standard-error"
        description: >-
               The location to which alert messages will be written.
      enabledAlertSeverity:
        type: array
        items:
          type: string
          enum:
          - "info"
          - "warning"
          - "error"
          - "fatal"
        description: >-
               Specifies the alert severities for which this alert handler should be used. If no values are provided, then this alert handler will be enabled for alerts with any severity.
      extensionClass:
        type: string
        description: >-
               The fully-qualified name of the Java class providing the logic for the Third Party Alert Handler.
      senderAddress:
        type: string
        description: >-
               Specifies the email address to use as the sender for messages generated by this alert handler.
      senderPhoneNumber:
        type: array
        items:
          type: string
        description: >-
               The outgoing phone number to use for the messages. Values must be phone numbers you have obtained for use with your Twilio account.
      twilioAccountSID:
        type: string
        description: >-
               The unique identifier assigned to the Twilio account that will be used.
      twilioAuthToken:
        type: string
        description: >-
               The auth token for the Twilio account that will be used.
      longMessageBehavior:
        type: string
        enum:
        - "truncate"
        - "send-as-multiple-messages"
        description: >-
               The behavior to use for alert messages that are longer than the 160-character size limit for SMS messages.
      description:
        type: string
        description: >-
               A description for this Alert Handler
      serverPort:
        type: integer
        description: >-
               Specifies the port number of the SNMP agent to which traps will be sent.
      enabled:
        type: boolean
        description: >-
               Indicates whether the Alert Handler is enabled.
      extensionArgument:
        type: array
        items:
          type: string
        description: >-
               The set of arguments used to customize the behavior for the Third Party Alert Handler. Each configuration property should be given in the form 'name=value'.
      disabledAlertType:
