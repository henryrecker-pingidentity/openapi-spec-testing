      listenerCertificate:
        type: string
        description: >-
               The public component of the certificate that the listener is expected to present to clients. When establishing a connection to this server, only the certificate(s) listed here will be trusted.
      connectionSecurity:
        type: string
        enum:
        - "none"
        - "ssl"
        - "starttls"
        description: >-
