parameters:
  filter:
    in: query
    name: filter
    description: "SCIM filter"
    required: false
    type: string
  sortBy:
    in: query
    name: sortBy
    description: "Specifies a property value by which to sort"
    required: false
    type: string
  sortOrder:
    in: query
    name: sortOrder
    description: "Specifies either ascending or descending alphabetical order"
    required: false
    type: string
    enum:
    - "ascending"
    - "descending"
  startIndex:
    in: query
    name: startIndex
    description: "1-based index of the first result to return"
    required: false
    type: number
  count:
    in: query
    name: count
    description: "Indicates the number of results per page"
    required: false
    type: number
  attributes:
    in: query
    name: attributes
    description: "Comma-separated list of attributes to include in the response"
    required: false
    type: string
  excludeAttributes:
    in: query
    name: excludeAttributes
    description: "Comma-separated list of attributes to exclude from the response"
    required: false
    type: string
  applyChangeTo:
    in: query
    name: applyChangeTo
    description: "Specify whether to apply this configuration change to a single server or the whole server group. This does not apply to mirrored subtree objects"
    required: false
    type: string
    enum:
    - "singleServer"
    - "serverGroup"
definitions:
  get-resource-types-response:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          allOf:
          - type: object
            properties:
              schemas:
                type: array
                items:
                  type: string
                  enum:
                  - "urn:ietf:params:scim:schemas:core:2.0:ResourceType"
              id:
                type: string
              name:
                type: string
              description:
                type: string
              endpoint:
                type: string
          - $ref: '#/definitions/meta'
  meta:
    type: object
    properties:
      meta:
        type: object
        properties:
          resourceType:
            type: string
          location:
            type: string
  messages:
    type: object
    properties:
      "urn:pingidentity:schemas:configuration:messages:2.0":
        type: object
        properties:
          notifications:
            type: array
            items:
              type: string
          requiredActions:
            type: array
            items:
              type: object
              properties:
                property:
                  type: string
                type:
                  type: string
                synopsis:
                  type: string
              required:
              - type
              - synopsis
  patch-request:
    type: object
    properties:
      operations:
        type: array
        items:
          $ref: '#/definitions/operation'
    required:
    - operations
  operation:
    type: object
    properties:
      op:
        type: string
        enum:
        - "add"
        - "remove"
        - "replace"
      path:
        type: string
      value:
        type: string
    required:
    - op
    - path
  sensitive-attribute-list-response:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          $ref: '#/definitions/sensitive-attribute-response'
    required:
    - schemas
    - totalResults
  add-sensitive-attribute-request:
    allOf:
    - type: object
      properties:
        attributeName:
          type: string
          description: >-
              Name of the new Sensitive Attribute
    - $ref: '#/definitions/sensitive-attribute-properties'
    required:
    - attributeName
  sensitive-attribute-response:
    allOf:
    - type: object
      properties:
        id:
          type: string
          description: >-
              Name of the Sensitive Attribute
    - $ref: '#/definitions/meta'
    - $ref: '#/definitions/sensitive-attribute-properties'
    required:
    - id
    - schemas
  sensitive-attribute-response-with-messages:
    allOf:
    - $ref: '#/definitions/messages'
    - $ref: '#/definitions/sensitive-attribute-response'
  sensitive-attribute-properties:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:pingidentity:schemas:configuration:2.0:sensitive-attribute"
      allowInCompare:
        type: string
        enum:
        - "allow"
        - "reject"
        - "secure-only"
        description: >-
               Indicates whether clients will be allowed to target sensitive attributes with compare requests.
      allowInReturnedEntries:
        type: string
        enum:
        - "allow"
        - "suppress"
        - "secure-only"
        description: >-
               Indicates whether sensitive attributes should be included in entries returned to the client. This includes not only search result entries, but also other forms including in the values of controls like the pre-read, post-read, get authorization entry, and LDAP join response controls.
      allowInModify:
        type: string
        enum:
        - "allow"
        - "reject"
        - "secure-only"
        description: >-
               Indicates whether clients will be allowed to target sensitive attributes with modify requests.
      attributeType:
        type: array
        items:
          type: string
        description: >-
               The name(s) or OID(s) of the attribute types for attributes whose values may be considered sensitive.
      description:
        type: string
        description: >-
               A description for this Sensitive Attribute
      includeDefaultSensitiveOperationalAttributes:
        type: boolean
        description: >-
               Indicates whether to automatically include any server-generated operational attributes that may contain sensitive data.
      allowInFilter:
        type: string
        enum:
        - "allow"
        - "reject"
        - "secure-only"
        description: >-
               Indicates whether clients will be allowed to include sensitive attributes in search filters. This also includes filters that may be used in other forms, including assertion and LDAP join request controls.
      allowInAdd:
        type: string
        enum:
        - "allow"
        - "reject"
        - "secure-only"
        description: >-
               Indicates whether clients will be allowed to include sensitive attributes in add requests.


