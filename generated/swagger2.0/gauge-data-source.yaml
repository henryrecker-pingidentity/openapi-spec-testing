parameters:
  filter:
    in: query
    name: filter
    description: "SCIM filter"
    required: false
    type: string
  sortBy:
    in: query
    name: sortBy
    description: "Specifies a property value by which to sort"
    required: false
    type: string
  sortOrder:
    in: query
    name: sortOrder
    description: "Specifies either ascending or descending alphabetical order"
    required: false
    type: string
    enum:
    - "ascending"
    - "descending"
  startIndex:
    in: query
    name: startIndex
    description: "1-based index of the first result to return"
    required: false
    type: number
  count:
    in: query
    name: count
    description: "Indicates the number of results per page"
    required: false
    type: number
  attributes:
    in: query
    name: attributes
    description: "Comma-separated list of attributes to include in the response"
    required: false
    type: string
  excludeAttributes:
    in: query
    name: excludeAttributes
    description: "Comma-separated list of attributes to exclude from the response"
    required: false
    type: string
  applyChangeTo:
    in: query
    name: applyChangeTo
    description: "Specify whether to apply this configuration change to a single server or the whole server group. This does not apply to mirrored subtree objects"
    required: false
    type: string
    enum:
    - "singleServer"
    - "serverGroup"
definitions:
  get-resource-types-response:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          allOf:
          - type: object
            properties:
              schemas:
                type: array
                items:
                  type: string
                  enum:
                  - "urn:ietf:params:scim:schemas:core:2.0:ResourceType"
              id:
                type: string
              name:
                type: string
              description:
                type: string
              endpoint:
                type: string
          - $ref: '#/definitions/meta'
  meta:
    type: object
    properties:
      meta:
        type: object
        properties:
          resourceType:
            type: string
          location:
            type: string
  messages:
    type: object
    properties:
      "urn:pingidentity:schemas:configuration:messages:2.0":
        type: object
        properties:
          notifications:
            type: array
            items:
              type: string
          requiredActions:
            type: array
            items:
              type: object
              properties:
                property:
                  type: string
                type:
                  type: string
                synopsis:
                  type: string
              required:
              - type
              - synopsis
  patch-request:
    type: object
    properties:
      operations:
        type: array
        items:
          $ref: '#/definitions/operation'
    required:
    - operations
  operation:
    type: object
    properties:
      op:
        type: string
        enum:
        - "add"
        - "remove"
        - "replace"
      path:
        type: string
      value:
        type: string
    required:
    - op
    - path
  gauge-data-source-list-response:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          $ref: '#/definitions/gauge-data-source-response'
    required:
    - schemas
    - totalResults
  add-gauge-data-source-request:
    allOf:
    - type: object
      properties:
        sourceName:
          type: string
          description: >-
              Name of the new Gauge Data Source
    - $ref: '#/definitions/gauge-data-source-properties'
    required:
    - sourceName
  gauge-data-source-response:
    allOf:
    - type: object
      properties:
        id:
          type: string
          description: >-
              Name of the Gauge Data Source
    - $ref: '#/definitions/meta'
    - $ref: '#/definitions/gauge-data-source-properties'
    required:
    - id
    - schemas
  gauge-data-source-response-with-messages:
    allOf:
    - $ref: '#/definitions/messages'
    - $ref: '#/definitions/gauge-data-source-response'
  gauge-data-source-properties:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:pingidentity:schemas:configuration:2.0:gauge-data-source:indicator"
          - "urn:pingidentity:schemas:configuration:2.0:gauge-data-source:numeric"
      resourceAttribute:
        type: string
        description: >-
               Specifies the attribute whose value is used to identify the specific resource being monitored (e.g. device name).
      divideValueBy:
        type: number
        description: >-
               An optional floating point value that can be used to scale the resulting value.
      divideValueByAttribute:
        type: string
        description: >-
               An optional property that can scale the resulting value by another attribute in the monitored entry.
      additionalText:
        type: string
        description: >-
               Additional information about the source of this data that is added to alerts sent as a result of gauges that use this Gauge Data Source.
      monitorObjectclass:
        type: string
        description: >-
               The object class name of the monitor entries to examine for generating gauge data.
      minimumUpdateInterval:
        type: string
        description: >-
               The minimum frequency with which gauges using this Gauge Data Source can be configured for update. In order to prevent undesirable side effects, some Gauge Data Sources may use this property to impose a higher bound on the update frequency of gauges.
      description:
        type: string
        description: >-
               A description for this Gauge Data Source
      dataOrientation:
        type: string
        enum:
        - "lower-is-better"
        - "higher-is-better"
        description: >-
               Indicates whether a higher or lower value is a more severe condition.
      divideValueByCounterAttribute:
        type: string
        description: >-
               An optional property that can scale the resulting value by another attribute whose value represents a counter in the monitored entry.
      statisticType:
        type: string
        enum:
        - "count-per-second"
        - "average"
        - "minimum"
        - "maximum"
        description: >-
               Specifies the type of statistic to include in the output for the monitored attribute.
      monitorAttribute:
        type: string
        description: >-
               Specifies the attribute on the monitor entries from which to derive the current gauge value.
      includeFilter:
        type: string
        description: >-
               An optional LDAP filter that can be used restrict which monitor entries are used to compute output.
      resourceType:
        type: string
        description: >-
               A string indicating the type of resource being monitored.


