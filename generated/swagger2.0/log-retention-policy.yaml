parameters:
  filter:
    in: query
    name: filter
    description: "SCIM filter"
    required: false
    type: string
  sortBy:
    in: query
    name: sortBy
    description: "Specifies a property value by which to sort"
    required: false
    type: string
  sortOrder:
    in: query
    name: sortOrder
    description: "Specifies either ascending or descending alphabetical order"
    required: false
    type: string
    enum:
    - "ascending"
    - "descending"
  startIndex:
    in: query
    name: startIndex
    description: "1-based index of the first result to return"
    required: false
    type: number
  count:
    in: query
    name: count
    description: "Indicates the number of results per page"
    required: false
    type: number
  attributes:
    in: query
    name: attributes
    description: "Comma-separated list of attributes to include in the response"
    required: false
    type: string
  excludeAttributes:
    in: query
    name: excludeAttributes
    description: "Comma-separated list of attributes to exclude from the response"
    required: false
    type: string
  applyChangeTo:
    in: query
    name: applyChangeTo
    description: "Specify whether to apply this configuration change to a single server or the whole server group. This does not apply to mirrored subtree objects"
    required: false
    type: string
    enum:
    - "singleServer"
    - "serverGroup"
definitions:
  get-resource-types-response:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          allOf:
          - type: object
            properties:
              schemas:
                type: array
                items:
                  type: string
                  enum:
                  - "urn:ietf:params:scim:schemas:core:2.0:ResourceType"
              id:
                type: string
              name:
                type: string
              description:
                type: string
              endpoint:
                type: string
          - $ref: '#/definitions/meta'
  meta:
    type: object
    properties:
      meta:
        type: object
        properties:
          resourceType:
            type: string
          location:
            type: string
  messages:
    type: object
    properties:
      "urn:pingidentity:schemas:configuration:messages:2.0":
        type: object
        properties:
          notifications:
            type: array
            items:
              type: string
          requiredActions:
            type: array
            items:
              type: object
              properties:
                property:
                  type: string
                type:
                  type: string
                synopsis:
                  type: string
              required:
              - type
              - synopsis
  patch-request:
    type: object
    properties:
      operations:
        type: array
        items:
          $ref: '#/definitions/operation'
    required:
    - operations
  operation:
    type: object
    properties:
      op:
        type: string
        enum:
        - "add"
        - "remove"
        - "replace"
      path:
        type: string
      value:
        type: string
    required:
    - op
    - path
  log-retention-policy-list-response:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: number
      Resources:
        type: array
        items:
          $ref: '#/definitions/log-retention-policy-response'
    required:
    - schemas
    - totalResults
  add-log-retention-policy-request:
    allOf:
    - type: object
      properties:
        policyName:
          type: string
          description: >-
              Name of the new Log Retention Policy
    - $ref: '#/definitions/log-retention-policy-properties'
    required:
    - policyName
  log-retention-policy-response:
    allOf:
    - type: object
      properties:
        id:
          type: string
          description: >-
              Name of the Log Retention Policy
    - $ref: '#/definitions/meta'
    - $ref: '#/definitions/log-retention-policy-properties'
    required:
    - id
    - schemas
  log-retention-policy-response-with-messages:
    allOf:
    - $ref: '#/definitions/messages'
    - $ref: '#/definitions/log-retention-policy-response'
  log-retention-policy-properties:
    type: object
    properties:
      schemas:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
          enum:
          - "urn:pingidentity:schemas:configuration:2.0:log-retention-policy:time-limit"
          - "urn:pingidentity:schemas:configuration:2.0:log-retention-policy:never-delete"
          - "urn:pingidentity:schemas:configuration:2.0:log-retention-policy:file-count"
          - "urn:pingidentity:schemas:configuration:2.0:log-retention-policy:free-disk-space"
          - "urn:pingidentity:schemas:configuration:2.0:log-retention-policy:size-limit"
      numberOfFiles:
        type: integer
        description: >-
               Specifies the number of archived log files to retain before the oldest ones are cleaned.
      diskSpaceUsed:
        type: string
        description: >-
               Specifies the maximum total disk space used by the log files.
      retainDuration:
        type: string
        description: >-
               Specifies the desired minimum length of time that each log file should be retained.
      description:
        type: string
        description: >-
               A description for this Log Retention Policy
      freeDiskSpace:
        type: string
        description: >-
               Specifies the minimum amount of free disk space that should be available on the file system on which the archived log files are stored.


